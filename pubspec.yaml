name: provider_project
description: Empty project with Provider State Management.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.7.9"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  get_it: ^7.2.0
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
  json_serializable: ^6.2.0
  easy_localization: ^3.0.1
  hive_flutter: ^1.1.0
  path_provider: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  hive_generator: ^1.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat-regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat-medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat-semibold.ttf
          weight: 600
        - asset: assets/fonts/montserrat-bold.ttf
          weight: 700
